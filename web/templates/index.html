<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - AI Understanding and Response of Actions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --primary: #5e6ad2;
            --primary-hover: #4e5ac0;
            --card-bg: #1e1e1e;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --severity-0: #2ecc71;
            --severity-1: #f1c40f;
            --severity-2: #e67e22;
            --severity-3: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 2px;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #live-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        #live-view-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
        }

        #live-view-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            font-weight: 600;
        }

        .controls {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        button.primary-btn {
            background-color: var(--primary);
            border: none;
            padding: 12px 32px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            color: white;
            font-weight: 600;
        }

        button.primary-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        button.primary-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary-btn {
            background-color: transparent;
            border: 2px solid #555;
            color: #ccc;
            padding: 10px 24px;
            border-radius: 50px;
            transition: all 0.2s;
        }

        button.secondary-btn:hover {
            border-color: #888;
            color: white;
        }

        #results-container {
            display: none;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .image-card {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        .image-card h4 {
            margin: 10px 0 5px;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .image-card img {
            width: 100%;
            border-radius: 8px;
            background: #000;
            aspect-ratio: 4/3;
            object-fit: contain;
        }

        .frame-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #252525;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 0 auto;
            width: fit-content;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: #333;
            border: 1px solid #444;
            color: #ccc;
            padding: 6px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            user-select: none;
        }

        .filter-chip:hover {
            background: #444;
            color: white;
        }

        .filter-chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .suggestion-card {
            background: var(--card-bg);
            border-left: 5px solid #555;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s;
        }

        .suggestion-body {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            width: 100%;
        }

        .suggestion-title {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .suggestion-actions {
            display: flex;
            gap: 0.25rem;
        }

        .suggestion-actions button {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            width: auto;
        }

        .suggestion-actions button {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
        }

        button.active-accept {
            background-color: var(--severity-0);
            color: white;
        }

        button.active-reject {
            background-color: var(--severity-3);
            color: white;
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .judge-badge {
            background: #252525;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #aaa;
            border: 1px solid #333;
            display: inline-block;
        }

        .severity-badge {
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }

        .suggestion-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ccc;
            white-space: pre-wrap;
        }

        .sev-good {
            border-left-color: var(--severity-0);
        }

        .sev-good .severity-badge {
            color: var(--severity-0);
        }

        .sev-pass {
            border-left-color: var(--severity-1);
        }

        .sev-pass .severity-badge {
            color: var(--severity-1);
        }

        .sev-warn {
            border-left-color: var(--severity-2);
        }

        .sev-warn .severity-badge {
            color: var(--severity-2);
        }

        .sev-crit {
            border-left-color: var(--severity-3);
        }

        .sev-crit .severity-badge {
            color: var(--severity-3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #loader {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>AURA</h1>
        <div style="font-size: 0.8rem; color: #666;">AI Understanding and Response of Actions</div>
    </header>

    <main>
        <section id="live-section">
            <div id="live-view-container">
                <img id="main-video" src="{{ url_for('video_feed') }}" alt="Live Feed">
                <div class="overlay-status" id="status-badge">準備就緒</div>
            </div>

            <div class="controls" id="start-controls">
                <span></span>
                <button id="btn-start" class="primary-btn" onclick="startAnalysis()">開始錄製</button>
                <span></span>
                <input type="file" id="fileInput" accept=".mp4" name="file" hidden>
                <button class="secondary-btn" onclick="fileInput.click()">(OR) 上傳影片</button>
            </div>
            <div id="loader" aria-busy="true">分析中...</div>
        </section>

        <section id="results-container">

            <div class="frame-nav">
                <button class="secondary-btn" onclick="changeFrame(-1)">◀ Prev</button>
                <span id="frame-counter"
                    style="color: white; font-weight: bold; min-width: 120px; text-align: center;">Frame 1 / 100</span>
                <button class="secondary-btn" onclick="changeFrame(1)">Next ▶</button>
            </div>

            <div class="gallery-grid">
                <div class="image-card">
                    <img id="img-original" src="" alt="原始截圖">
                    <h4>原始 (Original)</h4>
                </div>
                <div class="image-card">
                    <img id="img-skeleton" src="" alt="骨架分析">
                    <h4>骨架 (Skeleton)</h4>
                </div>
                <div class="image-card">
                    <img id="img-modified" src="" alt="建議姿勢">
                    <h4>AI 建議 (Ideal)</h4>
                </div>
            </div>

            <div id="suggestions-panel">
                <h3>AI 專家建議 (Suggestions)</h3>

                <div class="filter-container">
                    <div class="filter-chip active" onclick="filterSuggestions('all')">All</div>
                    <div class="filter-chip" onclick="filterSuggestions('critical')">Critical Issues</div>
                    <div class="filter-chip" onclick="filterSuggestions('warning')">Warnings</div>
                    <div class="filter-chip" onclick="filterSuggestions('good')">Good Points</div>
                </div>

                <div id="suggestion-list" class="suggestion-list">
                </div>
            </div>

            <div style="margin-top: 40px; margin-bottom: 40px; display: flex; justify-content: center">
                <button class="primary-btn" onclick="resetSystem()">重新分析</button>
            </div>

        </section>

    </main>

    <script>
        let poller = null;
        let totalFrames = 0;
        let currentFrame = 0;
        let allSuggestions = [];
        let currentFilter = 'all';

        function startAnalysis() {
            document.getElementById("btn-start").disabled = true;
            document.getElementById("status-badge").innerText = "正在捕捉 (Capturing)...";

            fetch("/start_capture", { method: "POST" });
            poller = setInterval(checkStatus, 1000);
        }

        const fileInput = document.getElementById("fileInput");

        fileInput.onchange = () => {
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
            .then(res => {
                if (!res.ok) throw new Error("upload error");
                return res.json();
            })
            .then(() => {
                poller = setInterval(checkStatus, 1000);
            })
        }

        function checkStatus() {
            fetch("/status").then(res => res.json()).then(data => {
                const statusBadge = document.getElementById("status-badge");

                if (data.state == 1) {
                    statusBadge.innerText = `影像擷取中... (${data.total_frames || 0})`;
                }
                if (data.state == 2) {
                    statusBadge.innerText = "Processing...";
                    document.getElementById("live-view-container").style.opacity = "0.5";
                    document.getElementById("start-controls").style.display = "none";
                    document.getElementById("loader").style.display = "flex";
                }
                if (data.state == 3) {
                    finishAnalysis(data);
                }
            });
        }

        function finishAnalysis(data) {
            clearInterval(poller);
            document.getElementById("loader").style.display = "none";
            document.getElementById("live-section").style.display = "none";

            document.getElementById("results-container").style.display = "flex";

            totalFrames = data.total_frames || 0;
            currentFrame = 0;

            allSuggestions = data.suggestion || [];
            filterSuggestions('all');
            updateGallery();
        }

        function filterSuggestions(filterType) {
            currentFilter = filterType;

            document.querySelectorAll('.filter-chip').forEach(el => {
                el.classList.remove('active');
                if (el.innerText.toLowerCase().includes(filterType) || (filterType === 'all' && el.innerText === 'All')) {
                    el.classList.add('active');
                }
            });

            const list = document.getElementById("suggestion-list");
            list.innerHTML = "";

            if (!allSuggestions || allSuggestions.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#666;'>沒有收到 AI 的建議。</p>";
                return;
            }

            let displayList = allSuggestions; //copy

            if (currentFilter !== 'all') {
                displayList = allSuggestions.filter(item => {
                    const s = item.severity;
                    if (currentFilter === 'good') return s < 0;
                    if (currentFilter === 'warning') return 0 <= s && s < 2;
                    if (currentFilter === 'critical') return 2 <= s;
                    return true;
                });
            }
            if(currentFilter === 'good') displayList.reverse();

            if (displayList.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#666; padding:20px;'>此類別沒有建議 (No suggestions in this category).</p>";
                return;
            }

            displayList.forEach((item, index) => {
                const card = document.createElement("div");

                let severityClass = "sev-good";
                let severityLabel = "Strength";

                if (item.severity < 0) {
                    severityClass = "sev-good";
                    severityLabel = "Strength ( "+item.severity+" )";
                } else if (item.severity < 2) {
                    severityClass = "sev-pass";
                    severityLabel = "Pass ( "+item.severity+" )";
                } else if (item.severity < 3) {
                    severityClass = "sev-warn";
                    severityLabel = "Warning ( "+item.severity+" )";
                } else {
                    severityClass = "sev-crit";
                    severityLabel = "Critical ( "+item.severity+" )";
                }
                card.className = `suggestion-card ${severityClass}`;
                card.dataset.index = index;
                card.dataset.judge = item.judge;
                card.innerHTML = `
                    <div class="suggestion-header">
                        <div>
                            <span class="judge-badge">${item.judge}</span>
                        </div>
                        <span class="severity-badge">${severityLabel}</span>
                    </div>
                    <div class="suggestion-body">
                        <div class="suggestion-title">${item.suggestion}</div>
                        <div class="suggestion-actions">
                            <button class="btn-accept outline secondary">Accept</button>
                            <button class="btn-reject outline secondary">Reject</button>
                        </div>
                    </div>
                    <div class="suggestion-desc">${item.description}</div>
                `;
                list.appendChild(card);
            });
            
            list.addEventListener("click", (e) => {
                const btn = e.target;
                if (!btn.matches(".btn-accept, .btn-reject")) return;

                const card = btn.closest(".suggestion-card");
                const judge = card.dataset.judge;

                const acceptBtn = card.querySelector(".btn-accept");
                const rejectBtn = card.querySelector(".btn-reject");

                const isAccept = btn === acceptBtn;

                const activeAccept = acceptBtn.classList.contains("active-accept");
                const activeReject = rejectBtn.classList.contains("active-reject");

                let delta = 0;
                if (isAccept) {
                    if (activeAccept) {
                        acceptBtn.classList.remove("active-accept");
                        delta = -1;
                    } else {
                        acceptBtn.classList.add("active-accept");
                        rejectBtn.classList.remove("active-reject");
                        delta = activeReject ? 0 : 1;
                    }
                } else {
                    if (activeReject) {
                        rejectBtn.classList.remove("active-reject");
                        delta = 1;
                    } else {
                        rejectBtn.classList.add("active-reject");
                        acceptBtn.classList.remove("active-accept");
                        delta = activeAccept ? 0 : -1;
                    }
                }
                // Send to backend
                fetch("/upd_preference", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ judge, delta })
                });
            });
        }

        function changeFrame(delta) {
            let newFrame = currentFrame + delta;
            if (newFrame < 0) newFrame = 0;
            if (newFrame >= totalFrames) newFrame = totalFrames - 1;

            if (newFrame !== currentFrame) {
                currentFrame = newFrame;
                updateGallery();
            }
        }

        function updateGallery() {
            document.getElementById("frame-counter").innerText = `Frame ${currentFrame + 1} / ${totalFrames}`;
            document.getElementById("img-original").src = `/result_image/original/${currentFrame}`;
            document.getElementById("img-skeleton").src = `/result_image/skeleton/${currentFrame}`;
            document.getElementById("img-modified").src = `/result_image/modified/${currentFrame}`;
        }

        function resetSystem() {
            window.location.reload();
        }
    </script>
</body>

</html>
