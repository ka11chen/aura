<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - AI Body Language Analysis</title>
    <!-- Use Pico CSS for a quick modern foundation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --primary: #5e6ad2;
            --primary-hover: #4e5ac0;
            --card-bg: #1e1e1e;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --severity-0: #2ecc71;
            /* Green */
            --severity-1: #f1c40f;
            /* Yellow */
            --severity-2: #e67e22;
            /* Orange */
            --severity-3: #e74c3c;
            /* Red */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 2px;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* LIVE View Section */
        #live-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        #live-view-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
        }

        #live-view-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }

        button.primary-btn {
            background-color: var(--primary);
            border: none;
            padding: 12px 32px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            color: white;
            font-weight: 600;
        }

        button.primary-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        button.primary-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary-btn {
            background-color: transparent;
            border: 2px solid #555;
            color: #ccc;
            padding: 10px 24px;
            border-radius: 50px;
            transition: all 0.2s;
        }

        button.secondary-btn:hover {
            border-color: #888;
            color: white;
        }


        /* RESULTS GRID */
        #results-container {
            display: none;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .image-card {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        .image-card h4 {
            margin: 10px 0 5px;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .image-card img {
            width: 100%;
            border-radius: 8px;
            background: #000;
            aspect-ratio: 4/3;
            object-fit: contain;
        }

        /* Navigation for Frames */
        .frame-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #252525;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 0 auto;
            width: fit-content;
        }

        /* FILTER CHIPS */
        /* ... existing filter css ... */
        .filter-container {
            /* keep existing */
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* CARD UPDATE with Drag Handles */
        .suggestion-card {
            background: var(--card-bg);
            border-left: 5px solid #555;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: grab;
            /* Indicates draggable */
        }

        .suggestion-card:active {
            cursor: grabbing;
        }

        .suggestion-card.dragging {
            opacity: 0.5;
            border: 2px dashed #666;
        }

        .drag-handle {
            display: inline-block;
            margin-right: 10px;
            color: #666;
            cursor: grab;
            font-size: 1.2rem;
            line-height: 1;
        }

        .filter-chip {
            background: #333;
            border: 1px solid #444;
            color: #ccc;
            padding: 6px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            user-select: none;
        }

        .filter-chip:hover {
            background: #444;
            color: white;
        }

        .filter-chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* CARD UPDATE */
        .suggestion-card {
            background: var(--card-bg);
            border-left: 5px solid #555;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s;
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .judge-badge {
            background: #252525;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #aaa;
            border: 1px solid #333;
            display: inline-block;
        }

        .severity-badge {
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }

        .suggestion-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ccc;
            white-space: pre-wrap;
        }

        /* Severity Colors (Float Based Mapping) */
        /* Good (0.0 - 0.2) */
        .sev-good {
            border-left-color: var(--severity-0);
        }

        .sev-good .severity-badge {
            color: var(--severity-0);
        }

        /* Pass (0.3 - 0.5) */
        .sev-pass {
            border-left-color: var(--severity-1);
        }

        .sev-pass .severity-badge {
            color: var(--severity-1);
        }

        /* Warning (0.6 - 0.8) */
        .sev-warn {
            border-left-color: var(--severity-2);
        }

        .sev-warn .severity-badge {
            color: var(--severity-2);
        }

        /* Critical (0.9 - 1.0) */
        .sev-crit {
            border-left-color: var(--severity-3);
        }

        .sev-crit .severity-badge {
            color: var(--severity-3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        #loader {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>AURA</h1>
        <div style="font-size: 0.8rem; color: #666;">AI Body Language Intelligence</div>
    </header>

    <main>

        <!-- Live Camera Section -->
        <section id="live-section">
            <div id="live-view-container">
                <img id="main-video" src="{{ url_for('video_feed') }}" alt="Live Feed">
                <div class="overlay-status" id="status-badge">準備就緒</div>
            </div>

            <div class="controls" id="start-controls">
                <button id="btn-start" class="primary-btn" onclick="startAnalysis()">開始分析 (Start)</button>
            </div>

            <div id="loader">
                <div class="spinner"></div>
                <p>AI 正在深入分析您的肢體語言，請稍候...</p>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-container">

            <div class="frame-nav">
                <button class="secondary-btn" onclick="changeFrame(-1)">◀ Prev</button>
                <span id="frame-counter"
                    style="color: white; font-weight: bold; min-width: 120px; text-align: center;">Frame 1 / 100</span>
                <button class="secondary-btn" onclick="changeFrame(1)">Next ▶</button>
            </div>

            <div class="gallery-grid">
                <div class="image-card">
                    <img id="img-original" src="" alt="原始截圖">
                    <h4>原始 (Original)</h4>
                </div>
                <div class="image-card">
                    <img id="img-skeleton" src="" alt="骨架分析">
                    <h4>骨架 (Skeleton)</h4>
                </div>
                <div class="image-card">
                    <img id="img-modified" src="" alt="建議姿勢">
                    <h4>AI 建議 (Ideal)</h4>
                </div>
            </div>

            <div id="suggestions-panel">
                <h3>AI 專家建議 (Suggestions)</h3>

                <div class="filter-container">
                    <div class="filter-chip active" onclick="filterSuggestions('all')">All</div>
                    <div class="filter-chip" onclick="filterSuggestions('critical')">Critical Issues</div>
                    <div class="filter-chip" onclick="filterSuggestions('warning')">Warnings</div>
                    <div class="filter-chip" onclick="filterSuggestions('good')">Good Points</div>
                </div>

                <div id="suggestion-list" class="suggestion-list">
                    <!-- Suggestions will be injected here -->
                </div>
            </div>

            <div class="controls" style="margin-top: 40px; margin-bottom: 40px;">
                <button class="primary-btn" onclick="resetSystem()">重新分析 (Re-analyze)</button>
            </div>

        </section>

    </main>

    <script>
        let poller = null;
        let totalFrames = 0;
        let currentFrame = 0;
        let allSuggestions = [];
        let currentFilter = 'all';

        function startAnalysis() {
            document.getElementById("btn-start").disabled = true;
            document.getElementById("status-badge").innerText = "正在捕捉 (Capturing)...";

            fetch("/start_capture", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    poller = setInterval(checkStatus, 1000);
                });
        }

        function checkStatus() {
            fetch("/status").then(res => res.json()).then(data => {
                const statusBadge = document.getElementById("status-badge");

                if (data.state == 1) {
                    statusBadge.innerText = `影像擷取中... (${data.total_frames || 0})`;
                }
                if (data.state == 2) {
                    statusBadge.innerText = "Processing...";
                    document.getElementById("live-view-container").style.opacity = "0.5";
                    document.getElementById("start-controls").style.display = "none";
                    document.getElementById("loader").style.display = "flex";
                }
                if (data.state == 3) {
                    finishAnalysis(data);
                }
            });
        }

        function finishAnalysis(data) {
            clearInterval(poller);

            // Hide Loader & Live View specific UI
            document.getElementById("loader").style.display = "none";
            document.getElementById("live-section").style.display = "none";

            // Show Results
            document.getElementById("results-container").style.display = "flex";

            totalFrames = data.total_frames || 0;
            currentFrame = 0;

            allSuggestions = data.suggestion || [];
            filterSuggestions('all'); // Default render
            updateGallery();
        }

        function filterSuggestions(filterType) {
            currentFilter = filterType;

            // Update UI chips
            document.querySelectorAll('.filter-chip').forEach(el => {
                el.classList.remove('active');
                if (el.innerText.toLowerCase().includes(filterType) || (filterType === 'all' && el.innerText === 'All')) {
                    el.classList.add('active');
                }
            });

            const list = document.getElementById("suggestion-list");
            list.innerHTML = "";

            if (!allSuggestions || allSuggestions.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#666;'>沒有收到 AI 的建議。</p>";
                return;
            }

            // Filter Logic
            // Severity: 0.0-0.2 (Good), 0.3-0.5 (Pass), 0.6-0.8 (Warning), 0.9-1.0 (Critical)
            // If we are filtering, we might disable sorting or just sort the visible ones?
            // Sorting visual elements vs sorting actual data preference.
            // If User filters "Critical", they only see critical. If they reorder them, does it matter?
            // The user wants to set *Importance*. 
            // It's best if we show ALL for sorting, or handle sorting on the filtered view but save the global preference?
            // For simplicity: If filter is ACTIVE (not 'all'), we disable sorting to avoid confusion, 
            // OR we allow sorting but only updating relative order of visible items.
            // Let's allow sorting in 'All' mode primarily. 

            let displayList = allSuggestions;

            if (currentFilter !== 'all') {
                displayList = allSuggestions.filter(item => {
                    const s = item.severity;
                    if (currentFilter === 'good') return s <= 0.5;
                    if (currentFilter === 'warning') return s > 0.5 && s <= 0.8;
                    if (currentFilter === 'critical') return s > 0.8;
                    return true;
                });
            }

            // We do NOT sort by severity here if we want to respect user's manual sort!
            // But initially we might want Severity sort? 
            // If we have a preference file, the backend ALREADY sorted them.
            // So we just render in order.

            // If backend didn't sort (no pref), we might want default severity sort.
            // We can assume backend sends them in desired order.

            if (displayList.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#666; padding:20px;'>此類別沒有建議 (No suggestions in this category).</p>";
                return;
            }

            displayList.forEach((item, index) => {
                const card = document.createElement("div");

                // Determine Class
                let severityClass = "sev-good";
                let severityLabel = "Good";

                if (item.severity > 0.2 && item.severity <= 0.5) { severityClass = "sev-pass"; severityLabel = "Pass"; }
                if (item.severity > 0.5 && item.severity <= 0.8) { severityClass = "sev-warn"; severityLabel = "Warning"; }
                if (item.severity > 0.8) { severityClass = "sev-crit"; severityLabel = "Critical"; }

                card.className = `suggestion-card ${severityClass}`;
                card.draggable = true; // Make draggable
                card.dataset.index = index; // Store original index or ID
                card.dataset.judge = item.judge || item.judge_id || "System"; // Store ID for saving preference

                // Drag Events
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragenter', handleDragEnter);
                card.addEventListener('dragleave', handleDragLeave);
                card.addEventListener('dragend', handleDragEnd);

                card.innerHTML = `
                    <div class="suggestion-header">
                        <div>
                            <span class="drag-handle">☰</span>
                            <span class="judge-badge">${item.judge || "System"}</span>
                        </div>
                        <span class="severity-badge">${severityLabel} (${item.severity})</span>
                    </div>
                    <div class="suggestion-title">${item.suggestion || "No Title"}</div>
                    <div class="suggestion-desc">${item.description || "No description provided."}</div>
                `;
                list.appendChild(card);
            });
        }

        /* Drag & Drop Handlers */
        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('over');
        }

        function handleDragLeave(e) {
            this.classList.remove('over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (dragSrcEl !== this) {
                // Swap DOM elements
                // It's easier to swap content or re-insert
                // We will re-insert dragSrcEl before or after this element

                // Simple Re-order logic:
                const list = document.getElementById("suggestion-list");
                const items = [...list.children];
                const srcIndex = items.indexOf(dragSrcEl);
                const targetIndex = items.indexOf(this);

                if (srcIndex < targetIndex) {
                    this.after(dragSrcEl);
                } else {
                    this.before(dragSrcEl);
                }

                // Trigger Save
                saveOrder();
            }
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            let items = document.querySelectorAll('.suggestion-card');
            items.forEach(function (item) {
                item.classList.remove('over');
            });
        }

        function saveOrder() {
            const list = document.getElementById("suggestion-list");
            const items = [...list.children];
            const newOrder = items.map(item => item.dataset.judge);

            // Send to backend
            fetch("/update_preferences", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newOrder)
            }).then(res => {
                console.log("Preference saved");
            });
        }

        function changeFrame(delta) {
            let newFrame = currentFrame + delta;
            if (newFrame < 0) newFrame = 0;
            if (newFrame >= totalFrames) newFrame = totalFrames - 1;

            if (newFrame !== currentFrame) {
                currentFrame = newFrame;
                updateGallery();
            }
        }

        function updateGallery() {
            document.getElementById("frame-counter").innerText = `Frame ${currentFrame + 1} / ${totalFrames}`;
            let ts = new Date().getTime();
            document.getElementById("img-original").src = `/result_image/original/${currentFrame}?t=${ts}`;
            document.getElementById("img-skeleton").src = `/result_image/skeleton/${currentFrame}?t=${ts}`;
            document.getElementById("img-modified").src = `/result_image/modified/${currentFrame}?t=${ts}`;
        }

        function resetSystem() {
            // Reload page to reset everything cleanly
            window.location.reload();
        }
    </script>
</body>

</html>
